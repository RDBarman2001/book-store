<!DOCTYPE html>
<html>

<head>
    <title>My Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Bookstore</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="books">
            <h2>Featured Books</h2>
            <div class="book">
                <img src="book1.jpg" alt="Book 1">
                <h3>Book 1</h3>
                <p>Author: John Doe</p>
                <p class="dam">Price: $19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="book">
                <img src="book2.jpg" alt="Book 2">
                <h3>Book 2</h3>
                <p>Author: Jane Smith</p>
                <p>Price: $24.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Bookstore</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
