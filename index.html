<!DOCTYPE html>
<html>

<head>
    <title>My Bookstore</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script>
        function updatePrice() {
            var price = Math.floor(Math.random() * 20); // Generate random number between 20 and 30
            document.getElementById("dam").innerHTML = "$" + price;
            console.log(price);
        }
        updatePrice(); // Initial price update on website

    </script>
</head>

<body>
    <header>
        <h1>My Bookstore</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="books">

            <div class="book">
                <img src="img/img1.jpg" alt="Book 1">
                <h3>Book 1</h3>
                <p>Author: John Doe</p>
                <p class="price" id="dam"></p>
                <button>Add to Cart</button>
            </div>
            <div class="book">
                <img src="img/img2.jpg" alt="Book 2">
                <h3>Book 2</h3>
                <p>Author: Jane Smith</p>
                <p class="price">$10</p>
                <button>Add to Cart</button>

            </div>
            <div class="book">
                <img src="img/img3.png" alt="Book 2">
                <h3>Book 2</h3>
                <p>Author: Jane Smith</p>
                <p class="price">$25</p>
                <button>Add to Cart</button>

            </div>
            <div class="book">
                <img src="img/img4.jpg" alt="Book 2">
                <h3>Book 2</h3>
                <p>Author: Jane Smith</p>
                <p class="price">$13</p>
                <button>Add to Cart</button>

            </div>


        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Bookstore</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
